    <h1 class="article-title">油煎冷馄饨 Pan Fried Wonton</h1>

    

    <div class="article-content">
      <p><img src="/img/2018-08-19-pan-fried-wonton.jpg" alt="Pan Fried Wonton"></p>
<p>接上篇包馄饨，这里简要讲一下除了汤馄饨以外的一种家常吃法，
油煎（我家里叫油氽）冷馄饨。这其实是馄饨煮多了吃不完，第二顿的回锅吃法。
但因为煎得皮子脆脆的，所以很受小朋友（以及不喜欢吃汤的大朋友比如我家强强）的欢迎。</p>
<p>方法很简单的，就是冷馄饨（或者现煮馄饨放凉，记得稍微用油拌一下防止皮子粘住）用中火两面煎黄，
注意油量稍微比平时炒菜大一点点，大概一用每面煎5分钟就好。</p>
